            
  <fieldset style = "background-color:#DDE4E9;">                                        
  <div>       
    <div>       
      <table border="1">  
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th> 
          <th>DOB</th>  
          <th>Designation</th>
          <th>Actions</th>
        </tr>
        <tr ng-repeat = "emp in employeeslist">  
          <td>{{ emp.firstName }}</td>  
          <td>{{ emp.lastName }}</td>  
          <td>{{ emp.email }}</td>  
          <td>{{ emp.dob | date :  "dd/MM/y" }}</td>   
          <td>{{ emp.designation}}</td> 
          <td><a ui-sref="employees_edit({id: $index})">Edit</a></td> 
        </tr>  
     </table>  
     <br>
    <a ui-sref = "employees_new"> New Employee</a>
  </div>      
</div>                           
 </fieldset>
