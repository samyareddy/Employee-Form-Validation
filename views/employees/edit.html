  <div>
    <form name = employeeForm>
    <label>Add New:</label><br/><br/>
        <input type = "text" placeholder = "First Name" ng-model = "employee.firstName"/><br/><br/>
        <input type = "text" placeholder = "Last Name" ng-model = "employee.lastName"/><br/><br/>
        <input type = "email" placeholder = "Email" ng-model = "employee.email"/><br/><br/>
        <input type = "date" placeholder = "DOB" ng-model = "employee.dob"/><br/><br/>

        <button ng-click = "updateEmployee(employeeForm)" ng-disabled = "employeeForm.$invalid">Update</button>
        </form>
